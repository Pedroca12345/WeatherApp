<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Life+Savers:wght@400;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/index.css">
</head>

<body>

    <div class="container">

        <div class="search">
            <input type="text" id="search-input" placeholder="Buscar cidade">
            <button id="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div class="weather-information-container hide">
            <div class="city">
                <h1 id="city-name"></h1>
                <img id="city-country" alt="País">
            </div>
    
            <div class="weather-information">
                
                <div class="information-img">
                    <img id="weather-img" alt="Weather">
                </div>
                
                <div class="information-text">
                    <h1 id="degrees-title"></h1>
                    <p id="weather-description"></p>
                </div>
    
            </div>
    
            <div class="weather-data">
    
                <div class="max-temperature data-card">
                    <i class="fa-solid fa-temperature-three-quarters"></i>
    
                    <div class="max-temperature-description">
                        <p class="title">Temp. max</p>
                        <p id="max-temp"></p>
                    </div>
    
                </div>
    
                <div class="min-temperature data-card">
                    <i class="fa-solid fa-temperature-quarter"></i>
    
                    <div class="min-temperature-description">
                        <p class="title">Temp. min</p>
                        <p id="min-temp"></p>
                    </div>
    
                </div>
    
                <div class="humidity data-card">
                    <i class="fa-solid fa-droplet"></i>
    
                    <div class="humidity-description">
                        <p class="title">Umidade</p>
                        <p id="humidity"></p>
                    </div>
    
                </div>
    
                <div class="wind-speed data-card">
                    <i class="fa-solid fa-wind"></i>
    
                    <div class="wind-speed-description">
                        <p class="title">Vento</p>
                        <p id="wind-speed"></p>
                    </div>
    
                </div>
        </div>

        </div>

        <div class="error hide">
            <p>Cidade não encontrada!!</p>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/59772d2d0d.js" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
